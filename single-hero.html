<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="hero" id="hero">
      <div class="floating-hearts" id="floatingHearts"></div>

      <div class="content" id="content">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons" id="buttonRow">
          <button class="yes-btn" id="yesBtn" type="button">Yes</button>
          <button
            class="no-btn"
            id="noBtn"
            type="button"
            aria-disabled="true"
            tabindex="0"
          >
            No
          </button>
        </div>
      </div>

      <section class="success" id="success" aria-live="polite">
        <canvas id="fireworksCanvas" aria-hidden="true"></canvas>
        <div class="success-hearts" id="successHearts"></div>
        <div class="success-overlay">
          <h2>Yeyyyyy, you made this Valentine so special for me!</h2>
        </div>
      </section>
    </main>

    <video
      id="fireworksVideo"
      src="fireworks.mp4"
      loop
      muted
      playsinline
      preload="auto"
      aria-hidden="true"
    ></video>

    <script src="script.js" type="module"></script>
  </body>
</html>
